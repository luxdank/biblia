<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Bíblicos Aleatórios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #2c3e50;
            --cor-secundaria: #3498db;
            --cor-texto: #333;
            --cor-fundo: #f9f9f9;
            --cor-card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--cor-card);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--cor-primaria);
            font-size: 2.2rem;
        }

        .traducao {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .traducao select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--cor-secundaria);
            background-color: white;
            cursor: pointer;
        }

        .versiculo-card {
            background-color: #f0f8ff;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 5px solid var(--cor-secundaria);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #versiculo-texto {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 15px;
            text-align: center;
        }

        #versiculo-referencia {
            font-weight: bold;
            text-align: right;
            color: var(--cor-primaria);
        }

        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            background-color: var(--cor-secundaria);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .compartilhar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: opacity 0.3s;
        }

        #whatsapp { background-color: #25D366; }
        #facebook { background-color: #3b5998; }
        #twitter { background-color: #1DA1F2; }

        .social-btn:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .api-info {
            font-size: 0.8rem;
            margin-top: 10px;
            color: #7f8c8d;
        }

        .api-info a {
            color: var(--cor-secundaria);
            text-decoration: none;
        }

        .api-info a:hover {
            text-decoration: underline;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            #versiculo-texto {
                font-size: 1.2rem;
            }
            
            .compartilhar {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Versículo do Dia</h1>
            <div class="traducao">
                <label for="select-traducao">Tradução:</label>
                <select id="select-traducao">
                    <option value="almeida">Almeida</option>
                    <option value="nvi">NVI</option>
                    <option value="acf">ACF</option>
                    <option value="ara">ARA</option>
                </select>
            </div>
        </header>
        
        <main>
            <div class="versiculo-card">
                <p id="versiculo-texto">Carregando versículo...</p>
                <p id="versiculo-referencia"></p>
            </div>
            
            <div class="botoes">
                <button id="novo-versiculo">Novo Versículo</button>
                <div class="compartilhar">
                    <span>Compartilhar:</span>
                    <a class="social-btn" id="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a class="social-btn" id="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a class="social-btn" id="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Que a Palavra de Deus abençoe o seu dia!</p>
            <p class="api-info">Versículos fornecidos por <a href="https://bible-api.com/" target="_blank">BibleAPI</a></p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const versiculoTexto = document.getElementById('versiculo-texto');
        const versiculoReferencia = document.getElementById('versiculo-referencia');
        const btnNovoVersiculo = document.getElementById('novo-versiculo');
        const btnWhatsapp = document.getElementById('whatsapp');
        const btnFacebook = document.getElementById('facebook');
        const btnTwitter = document.getElementById('twitter');
        const selectTraducao = document.getElementById('select-traducao');

        // Livros da Bíblia para gerar referências aleatórias
        const livrosBiblia = [
            'Gênesis', 'Êxodo', 'Levítico', 'Números', 'Deuteronômio',
            'Josué', 'Juízes', 'Rute', '1 Samuel', '2 Samuel',
            '1 Reis', '2 Reis', '1 Crônicas', '2 Crônicas', 'Esdras',
            'Neemias', 'Ester', 'Jó', 'Salmos', 'Provérbios',
            'Eclesiastes', 'Cânticos', 'Isaías', 'Jeremias', 'Lamentações',
            'Ezequiel', 'Daniel', 'Oséias', 'Joel', 'Amós',
            'Obadias', 'Jonas', 'Miqueias', 'Naum', 'Habacuque',
            'Sofonias', 'Ageu', 'Zacarias', 'Malaquias', 'Mateus',
            'Marcos', 'Lucas', 'João', 'Atos', 'Romanos',
            '1 Coríntios', '2 Coríntios', 'Gálatas', 'Efésios', 'Filipenses',
            'Colossenses', '1 Tessalonicenses', '2 Tessalonicenses', '1 Timóteo', '2 Timóteo',
            'Tito', 'Filemom', 'Hebreus', 'Tiago', '1 Pedro',
            '2 Pedro', '1 João', '2 João', '3 João', 'Judas',
            'Apocalipse'
        ];

        // Mapeamento de traduções
        const traducoes = {
            'almeida': 'almeida',
            'nvi': 'nvi',
            'acf': 'acf',
            'ara': 'ara'
        };

        // Função para gerar uma referência bíblica aleatória
        function gerarReferenciaAleatoria() {
            const livro = livrosBiblia[Math.floor(Math.random() * livrosBiblia.length)];
            const capitulo = Math.floor(Math.random() * 50) + 1; // Assume até 50 capítulos
            const versiculo = Math.floor(Math.random() * 30) + 1; // Assume até 30 versículos por capítulo
            return `${encodeURIComponent(livro)}+${capitulo}:${versiculo}`;
        }

        // Função para buscar um versículo aleatório na API
        async function buscarVersiculoAleatorio() {
            const traducao = traducoes[selectTraducao.value];
            const referencia = gerarReferenciaAleatoria();
            const url = `https://bible-api.com/${referencia}?translation=${traducao}`;
            
            try {
                // Mostrar estado de carregamento
                versiculoTexto.textContent = "Buscando versículo...";
                versiculoTexto.classList.add('loading');
                versiculoReferencia.textContent = "";
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Versículo não encontrado');
                }
                
                const data = await response.json();
                
                // Verificar se o texto do versículo existe
                if (!data.text || data.text.trim() === "") {
                    throw new Error('Versículo não encontrado');
                }
                
                // Exibir o versículo
                versiculoTexto.textContent = `"${data.text}"`;
                versiculoTexto.classList.remove('loading');
                versiculoReferencia.textContent = data.reference;
                
                // Atualizar links de compartilhamento
                atualizarLinksCompartilhamento({
                    texto: data.text,
                    referencia: data.reference
                });
                
            } catch (error) {
                console.error('Erro ao buscar versículo:', error);
                versiculoTexto.textContent = "Não foi possível carregar o versículo. Tentando novamente...";
                versiculoTexto.classList.remove('loading');
                versiculoReferencia.textContent = "";
                
                // Tentar novamente após 1 segundo
                setTimeout(buscarVersiculoAleatorio, 1000);
            }
        }

        // Atualizar links para compartilhamento
        function atualizarLinksCompartilhamento(versiculo) {
            const textoCompartilhamento = `${versiculo.texto} - ${versiculo.referencia}`;
            const textoCodificado = encodeURIComponent(textoCompartilhamento);
            const url = encodeURIComponent(window.location.href);
            
            btnWhatsapp.href = `https://wa.me/?text=${textoCodificado}%20${url}`;
            btnFacebook.href = `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${textoCodificado}`;
            btnTwitter.href = `https://twitter.com/intent/tweet?text=${textoCodificado}&url=${url}`;
        }

        // Configurar eventos
        btnNovoVersiculo.addEventListener('click', buscarVersiculoAleatorio);
        selectTraducao.addEventListener('change', buscarVersiculoAleatorio);

        // Buscar um versículo aleatório ao carregar a página
        document.addEventListener('DOMContentLoaded', buscarVersiculoAleatorio);
    </script>
</body>
</html>
